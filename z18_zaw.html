<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 

function suma_luk(a, b) 
{ 
	return a + b;
} 
function odejmowanie_luk(a, b)
{
	return a - b; 
}
function mnozenie_luk(a, b)
{
	return a * b;
}
function od_kwadratu_luk(a)
{
	return a * a;
} 
document.write("suma="+suma_luk(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_luk(a,b)+"<br>");
document.write("mnozenie="+mnozenie_luk(a,b)+"<br>");
document.write("kwadrat="+od_kwadratu_luk(a,b)+"<br>");
</script> 
</div> 
</body>
