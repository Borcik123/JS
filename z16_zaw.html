<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micha≈Ç Zawadzki</title>
 </head>
<html>
 <body>
  <div style="font-size:200%; color:darkblue;">
   <script language="JavaScript">

var D1_zaw = prompt("A=","");
var D2_zaw = prompt("B=","");
var a = parseFloat(D1_zaw);
var b = parseFloat(D2_zaw);
var c,d,e,f,o;

c = a*a*a;
d = 3*a*a*b;
e = 3*a*b*b;
f = b*b*b;
o = c+d+e+f;

document.write("(" + a + " + " + b + ")^3 = " + a + "^3 + 3" + a + "^2" + b + " + 3" + a + "" + b + "^2 + " + b + "^3 = " + o);

   </script>
  </div>
 </body>
</html>
