<html>
 <body>
  <div style="font-size:33px; color:green;">
   <script language="JavaScript">

var D1_zaw=prompt("Podaj dzień 1 (D1_zaw) =","");
var G1_zaw=prompt("Podaj godzinę 1 (G1_zaw) =","");
var D2_zaw=prompt("Podaj dzień 2 (D2_zaw) =","");
var G2_zaw=prompt("Podaj godzinę 2 (G2_zaw) =","");

var d1=parseFloat(D1_zaw),
var g1=parseFloat(G1_zaw),
var d2=parseFloat(D2_zaw),
var g2=parseFloat(G2_zaw);

var sek1=(d1*24+g1)*3600;
var sek2=(d2*24+g2)*3600;

var sekund=Math.abs(sek1-sek2);

document.write("Ilość sekund między dniem " + d1 + " godz. " + g1 +
" a dniem " + d2 + " godz. " + g2 + " = " + sekund + " sekund<br>");

function okno_zamknij_Zawadzki(){
window.close();
}
     
   </script>
  </div>
  <input type="button" value="zamknij okno"
  onclick="okno_zamknij_Zawadzki()"/>
 </body>
</html>
